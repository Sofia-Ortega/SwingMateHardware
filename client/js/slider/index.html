<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <main></main>
    <div class="btn_control">
      <div>
        <button id="recordBtn">Record</button>
        <button id="cropBtn">Crop</button>
      </div>
    </div>

    <div id="slider_container">
      <button id="playBtn">
        <img id="playIcon" src="icons/play-solid.svg" alt="Play" />
        <img id="stopIcon" src="icons/stop-solid.svg" alt="Play" />
      </button>
      <div id="range_container">
        <div class="sliders_control">
          <input id="fromSlider" type="range" value="0" min="0" max="100" />
          <input id="toSlider" type="range" value="100" min="0" max="100" />
          <input id="playSlider" type="range" value="0" min="0" max="100" />
        </div>
      </div>
    </div>
  </body>
  <script src="slider.js"></script>
</html>
