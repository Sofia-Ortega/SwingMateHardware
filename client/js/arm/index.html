<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Sketch with Buttons</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    /* Add custom styles for buttons if needed */
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <main>
    <!-- Elbow movement buttons -->
    <button id="elbowx">Elbow X +</button>
    <button id="elbowy">Elbow Y +</button>
    <button id="elbowz">Elbow Z +</button>
    <button id="elbowxneg">Elbow X -</button>
    <button id="elbowyneg">Elbow Y -</button>
    <button id="elbowzneg">Elbow Z -</button>
    
    <!-- Wrist movement buttons -->
    <button id="wristx">Wrist X +</button>
    <button id="wristy">Wrist Y +</button>
    <button id="wristz">Wrist Z +</button>
    <button id="wristxneg">Wrist X -</button>
    <button id="wristyneg">Wrist Y -</button>
    <button id="wristzneg">Wrist Z -</button>
  </main>
</body>
</html>
